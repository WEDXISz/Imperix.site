<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexion Recruitment</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f1a;
      color: #fff;
    }

    .header {
      background: linear-gradient(90deg, #a445b2, #d41872);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .panel {
      padding: 20px;
    }

    .stats {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .card {
      background: #1a1a2e;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 150px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .rank {
      background: #1f1f3c;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .progress {
      height: 8px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      background: #33c3f0;
      width: 0%;
      transition: width 0.4s;
    }

    .list {
      margin-top: 20px;
    }

    .contact {
      background: #141426;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background 0.3s;
    }

    .green { background: #28a745; }
    .green:hover { background: #218838; }

    .blue { background: #007bff; }
    .blue:hover { background: #0069d9; }

    .red { background: #dc3545; }
    .red:hover { background: #c82333; }

    .gray { background: #6c757d; }
    .gray:hover { background: #5a6268; }

    .yellow { background: #ffc107; color: #000; }
    .yellow:hover { background: #e0a800; }
  </style>
</head>
<body>

  <div class="header">
    <h1>üëë NEXION RECRUITMENT</h1>
    <button class="btn gray" onclick="gerarContatos()">Atualizar Lista</button>
  </div>

  <div class="panel">
    <div class="stats">
      <div class="card"><h2>1038</h2><p>Total Enviados</p></div>
      <div class="card"><h2 id="recrutados">0</h2><p>Recrutados</p></div>
      <div class="card"><h2 id="recusados">0</h2><p>Recusados</p></div>
      <div class="card"><h2 id="pendentes">10</h2><p>Pendentes</p></div>
      <div class="card"><h2 id="banidos">0</h2><p>Banidos</p></div>
    </div>

    <div class="rank">
      <h3>üåç Terra - Rank Atual</h3>
      <p><span id="rankProgress">0</span> recrutamentos para Pedra</p>
      <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>

    <div class="list">
      <h3>üìã Quadro de Miss√µes</h3>
      <div id="lista-contatos"></div>
    </div>
  </div>

  <script>
    let recrutados = 0;
    let recusados = 0;
    let banidos = JSON.parse(localStorage.getItem("banidos")) || [];

    function salvarBanidos() {
      localStorage.setItem("banidos", JSON.stringify(banidos));
    }

    function gerarNumeroAleatorio() {
      let numero;
      let tentativas = 0;
      do {
        const ddd = "351";
        numero = ddd + Math.floor(900000000 + Math.random() * 99999999);
        tentativas++;
        if (tentativas > 100) break; // evita loop infinito
      } while (banidos.includes(numero));
      return numero;
    }

    function criarCardContato(num) {
      const div = document.createElement('div');
      div.className = "contact";
      div.innerHTML = `
        <p>üì± <b>${num}</b> - h√° 5 dias</p>
        <div class="buttons">
          <a class="btn green" href="https://wa.me/${num}" target="_blank">Chamar</a>
          <button class="btn blue" onclick="recrutar(this)">Recrutar</button>
          <button class="btn red" onclick="recusar(this)">Recusar</button>
          <button class="btn gray" onclick="copiar('${num}')">Copiar</button>
          <button class="btn yellow" onclick="banir('${num}', this)">Banir</button>
        </div>
      `;
      return div;
    }

    function gerarContatos(qtde = 10) {
      const lista = document.getElementById('lista-contatos');
      lista.innerHTML = '';
      let gerados = 0;

      while (gerados < qtde) {
        const num = gerarNumeroAleatorio();
        if (!banidos.includes(num)) {
          const card = criarCardContato(num);
          lista.appendChild(card);
          gerados++;
        }
      }

      atualizarContadores();
    }

    function recrutar(btn) {
      recrutados++;
      btn.closest(".contact").remove();
      atualizarContadores();
    }

    function recusar(btn) {
      recusados++;
      btn.closest(".contact").remove();
      atualizarContadores();
    }

    function banir(num, btn) {
      if (!banidos.includes(num)) {
        banidos.push(num);
        salvarBanidos();
      }
      btn.closest(".contact").remove();
      atualizarContadores();
      alert("N√∫mero banido: " + num);
    }

    function copiar(num) {
      navigator.clipboard.writeText(num);
      alert("N√∫mero copiado: " + num);
    }

    function atualizarContadores() {
      const restantes = document.querySelectorAll(".contact").length;
      document.getElementById("recrutados").innerText = recrutados;
      document.getElementById("recusados").innerText = recusados;
      document.getElementById("pendentes").innerText = restantes;
      document.getElementById("banidos").innerText = banidos.length;

      const restanteParaProxRank = Math.max(8 - recrutados, 0);
      document.getElementById("rankProgress").innerText = restanteParaProxRank;
      document.getElementById("progress-bar").style.width = `${Math.min((recrutados / 8) * 100, 100)}%`;
    }

    gerarContatos();
  </script>

</body>
  </html>
