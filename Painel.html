<head>

  <style>
    body {
      background-color: #0d0d0d;

<body>

  <h1>ðŸ“ž Gerador de NÃºmeros para Recrutamento</h1>
  <button onclick="gerarNumero()">Gerar NÃºmero</button>
  <div class="number-box" id="numeroGerado">Clique no botÃ£o para gerar</div>

  <script>
    const dddsValidos = [
      11, 12, 13, 14, 15, 16, 17, 18, 19,
      21, 22, 24, 27, 28,
      31, 32, 33, 34, 35, 37, 38,
      41, 42, 43, 44, 45, 46,
      47, 48, 49,
      51, 53, 54, 55,

      68, 69, 71, 73, 74, 75, 77, 79,
      81, 82, 83, 84, 85, 86, 87, 88, 89,
      91, 92, 93, 94, 95, 96, 97, 98, 99
    ];

    function gerarNumero() {
      const ddd = dddsValidos[Math.floor(Math.random() * dddsValidos.length)];
      const parte1 = Math.floor(Math.random() * 9000) + 1000; // 1000-9999
      const parte2 = Math.floor(Math.random() * 9000) + 1000; // 1000-9999
      const numero = `+55 (${ddd}) 9${parte1}-${parte2}`;
      document.getElementById('numeroGerado').innerText = numero;
    }
  </script>
