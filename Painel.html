<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de Números WhatsApp</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .contador {
      margin-bottom: 30px;
      font-size: 20px;
    }
    .numero {
      font-size: 28px;
      margin: 20px 0;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .verificar {
      background-color: #25D366;
      color: black;
    }
    .recrutar {
      background-color: #4CAF50;
      color: white;
    }
    .recusar {
      background-color: #f44336;
      color: white;
    }
    .verificar:hover {
      background-color: #1ebe59;
    }
    .recrutar:hover {
      background-color: #43a047;
    }
    .recusar:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>Verificador de Números WhatsApp</h1>

  <div class="contador">
    ✅ Recrutados: <span id="recrutados">0</span> |
    ❌ Recusados: <span id="recusados">0</span>
  </div>

  <div class="numero" id="numeroAtual">+55 00 90000-0000</div>

  <div class="botoes">
    <button class="verificar" onclick="verificarWhatsapp()">Verificar número</button>
    <button class="recrutar" onclick="recrutar()">Recrutar</button>
    <button class="recusar" onclick="recusar()">Recusar</button>
  </div>

  <script>
    let recrutados = 0;
    let recusados = 0;
    let numeroAtual = '';

    function gerarNumero() {
      const ddd = Math.floor(Math.random() * (99 - 11 + 1)) + 11;
      const parte1 = Math.floor(Math.random() * 90000) + 10000;
      const parte2 = Math.floor(Math.random() * 9000) + 1000;
      numeroAtual = `55${ddd}9${parte1}${parte2}`;
      document.getElementById("numeroAtual").innerText = formatar(numeroAtual);
    }

    function formatar(numero) {
      const ddd = numero.slice(2, 4);
      const n1 = numero.slice(4, 9);
      const n2 = numero.slice(9);
      return `+55 (${ddd}) 9${n1}-${n2}`;
    }

    function verificarWhatsapp() {
      window.open(`https://wa.me/${numeroAtual}`, '_blank');
    }

    function recrutar() {
      recrutados++;
      document.getElementById("recrutados").innerText = recrutados;
      gerarNumero();
    }

    function recusar() {
      recusados++;
      document.getElementById("recusados").innerText = recusados;
      gerarNumero();
    }

    gerarNumero(); // Gera o primeiro número ao abrir a página
  </script>

</body>
</html>
