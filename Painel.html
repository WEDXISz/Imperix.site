<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recrutador de Números BR</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .contador {
      margin-bottom: 30px;
      font-size: 20px;
    }
    .numero {
      font-size: 28px;
      margin: 20px 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .recrutar {
      background-color: #25D366;
      color: #000;
    }
    .recusar {
      background-color: #ff4c4c;
      color: #fff;
    }
    .recrutar:hover {
      background-color: #1da851;
    }
    .recusar:hover {
      background-color: #e04343;
    }
  </style>
</head>
<body>

  <h1>Recrutador de Números BR</h1>

  <div class="contador">
    ✅ Recrutados: <span id="recrutados">0</span> |
    ❌ Recusados: <span id="recusados">0</span>
  </div>

  <div class="numero" id="numeroAtual">+55 00 90000-0000</div>

  <button class="recrutar" onclick="recrutar()">Recrutar</button>
  <button class="recusar" onclick="recusar()">Recusar</button>

  <script>
    let recrutados = 0;
    let recusados = 0;
    let numeroAtual = '';
    const numerosGerados = new Set();

    // Lista de números banidos — coloque os números sem caracteres especiais
    const numerosBanidos = new Set([
      "5511999999999", // Exemplo: +55 11 99999-9999
      "5521988888888"  // Exemplo: +55 21 98888-8888
    ]);

    function gerarNumero() {
      let novoNumero;
      let tentativas = 0;

      do {
        const ddd = Math.floor(Math.random() * (99 - 11 + 1)) + 11;
        const parte1 = Math.floor(Math.random() * 90000) + 10000;
        const parte2 = Math.floor(Math.random() * 9000) + 1000;
        novoNumero = `55${ddd}9${parte1}${parte2}`;
        tentativas++;
        if (tentativas > 1000) {
          alert("Acabaram os números válidos!");
          return;
        }
      } while (numerosGerados.has(novoNumero) || numerosBanidos.has(novoNumero));

      numeroAtual = novoNumero;
      numerosGerados.add(novoNumero);

      // Exibição formatada
      const ddd = novoNumero.slice(2, 4);
      const n1 = novoNumero.slice(4, 9);
      const n2 = novoNumero.slice(9);
      document.getElementById("numeroAtual").innerText = `+55 (${ddd}) 9${n1}-${n2}`;
    }

    function recrutar() {
      recrutados++;
      document.getElementById("recrutados").innerText = recrutados;
      window.open(`https://wa.me/${numeroAtual}`, '_blank');
      gerarNumero();
    }

    function recusar() {
      recusados++;
      document.getElementById("recusados").innerText = recusados;
      gerarNumero();
    }

    // Gera o primeiro número ao iniciar
    gerarNumero();
  </script>

</body>
</html>
