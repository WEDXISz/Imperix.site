<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TE AMO MEU AMOR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #2196f3, #90caf9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 90%;
      width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.5s ease;
      z-index: 2;
    }

    h1 {
      color: #e91e63;
      font-size: 2.8em;
      text-shadow: 0 2px 10px rgba(233, 30, 99, 0.3);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #444;
      line-height: 1.6;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart-img {
      position: absolute;
      width: 40px;
      animation: float 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .matue {
      position: absolute;
      width: 120px;
      height: auto;
      opacity: 0.8;
      animation: floatMatue 8s infinite alternate ease-in-out;
      z-index: 1;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      border-radius: 12px;
    }

    @keyframes floatMatue {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }

    @media (max-width: 500px) {
      .matue {
        width: 80px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
  <h1>Feliz Dia das Namoradas nenem ‚ù§Ô∏è</h1>
  <button class="love-button" onclick="window.location.href='surpresa.html'">Clique para prosseguirüíñ</button>
</div>

  <!-- Matu√™ nas bordas -->
  <img class="matue" style="top: 20px; left: 20px;" src="https://i.imgur.com/eUpvVee.jpeg" alt="Matue" />
  <img class="matue" style="bottom: 20px; right: 20px;" src="https://i.imgur.com/UFxiuLv.jpeg" alt="Matue" />
  <img class="matue" style="top: 30px; right: 30px;" src="https://i.imgur.com/2hJEwug.jpeg" alt="Matue" />

  <!-- M√∫sica de fundo invis√≠vel -->
  <iframe 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/ZPcG9PCfagM?autoplay=1&loop=1&playlist=ZPcG9PCfagM" 
    frameborder="0" 
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <script>
    const matueImages = [
      'https://i.imgur.com/OWAmrvp.jpeg',
      'https://i.imgur.com/7Q1zVco.jpeg',
      'https://i.imgur.com/bVqLKEF.jpeg'
    ];

    function createHeart() {
      const img = document.createElement('img');
      img.classList.add('heart-img');
      img.src = matueImages[Math.floor(Math.random() * matueImages.length)];
      img.style.left = Math.random() * 100 + 'vw';
      img.style.animationDuration = (4 + Math.random() * 2) + 's';
      document.getElementById('hearts').appendChild(img);
      setTimeout(() => img.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
